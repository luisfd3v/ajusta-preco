[Database]
# Configuracoes do banco de dados

# Servidor SQL Server (localhost ou IP remoto)
server = localhost

# Nome do banco de dados
database = F001

# Usuario do banco
username = sa

# Senha do usuario
password = abc123*

# Driver ODBC (nao altere a menos que necessario)
driver = {SQL Server}

# Codigo do usuario para registro de evolucao de preco
usuario_evolucao = 2

# Configuracao da tela:
# 1 = Tela maximizada
# 0 = Tamanho fixo centralizado
fullscreen = 1

[Etiqueta]
# Ajuste fino do layout da etiqueta (em milímetros)
# Valor positivo DESCE o conteúdo impresso (útil quando sai muito para cima)
width_mm = 105
height_mm = 30
offset_y_mm = -5
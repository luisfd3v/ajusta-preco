[Database]
# Configuracoes do banco de dados

# Servidor SQL Server (localhost ou IP remoto)
server = localhost

# Nome do banco de dados
database = F002

# Usuario do banco
username = sa

# Senha do usuario
password = rkc

# Driver ODBC (nao altere a menos que necessario)
driver = {SQL Server}

# Codigo do usuario para registro de evolucao de preco
usuario_evolucao = 2

# Configuracao da tela:
# 1 = Tela maximizada
# 0 = Tamanho fixo centralizado
fullscreen = 1

# Tipo de calculo de margem:
# 1 = Margem sobre o Custo (Porcentagem) - Preco = Custo x (1 + Margem/100)
#     Exemplo: Custo R$100 com 30% = R$130,00
# 2 = Margem sobre a Venda - Preco = Custo / (1 - Margem/100)
#     Exemplo: Custo R$100 com 30% = R$142,85
tipo_margem = 1